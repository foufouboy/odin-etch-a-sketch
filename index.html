<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="main-wrapper">
        <div class="title"><p>Etch-a-Sketch</p></div>
        <div class="panels">
            <div class="control-panel">
                <input type="color">
                <button class="color-button mode">COLOR MODE</button>
                <button class="eraser-button mode">ERASER</button>
                <button class="rainbow-button mode">RAINBOW MODE</button>
                <button class="clear">CLEAR</button>
                <div class="grid-range">
                    <input type="range" min="10" max="100" value="16" step="1">
                    <p class="grid-dimensions">16 x 16</p>
                </div>
            </div>
            <div class="draw-panel"></div>
        </div>
    </div>
    <footer>Created by me</footer>
    
</body>
</html>
